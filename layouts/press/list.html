{{ partial "head.html" . }}
{{ partial "header.html" . }}

<h3>{{ .Title }}</h3>

{{ range .Site.Data.projects }}

	{{ if .press }}

		<p>
			<span style="text-decoration: underline;">{{ .title }}</span>
		</p>

		<table width="100%">
			<thead>
				<tr>
					<th style="text-align: center;" width="15%"></th>
					<th style="text-align: left;" width="85%"></th>
				</tr>
			</thead>

			{{ range .press }}
				<tbody>
					<tr>
						<td>
							<img src="/assets/press/{{ .site }}.png" alt="" height="18" border="0">
						</td>
						<td style="color: black; margin: 10px; line-height: 25px; text-align: left;">
							<p>
								<a href="{{ .link }}" target="_blank">"{{ .article }}"</a>
							</p>
						</td>
						<td>
						</td>
					</tr>
				</tbody>
			{{ end }}

		</table>

	{{ end }}

{{ end }}

{{ partial "footer.html" . }}
