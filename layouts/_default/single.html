{{ partial "head.html" . }}
{{ partial "header.html" . }}

<section id=content>
<div class=row>
    <div class="column left">
      <div class="content">
          <img src="/assets/headshot.jpg" style="margin-bottom: 0%; margin-top: 0%; margin-left: auto; margin-right: auto;">
      </div>
    </div>
    
    <div class="column right">
        <h1>{{ if .Params.heading }} {{ .Params.heading }} {{ else }} {{ .Title }} {{ end }}</h1>
      <div class="entry-content">
        {{ .Content }}
      </div>
    </div>

</div>
</section>

{{ partial "footer.html" . }}
